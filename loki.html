<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>
  <p>This is a simple HTML page. You can edit it and learn how HTML works.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
